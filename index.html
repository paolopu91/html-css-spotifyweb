<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34ba7cedd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Spotifyweb</title>
</head>
<body> 
    <!-- sezione centrale della mia web app con 100wh -->
    <div class="section-container">
        <!-- blocco principlae con grow= 1 e stretch-->
        <div class="flex-grow align-items-stretch d-flex overflow-hidden">

            <!-- sidebar del mio spotify con una larghezza fissa -->
            <div class="sidebar flex-column flex-shrink d-flex">
                <!-- contenitore logo spotify -->
                <div class="container-logo-spotify d-flex flex-shrink">
                     class="logo-small-spotify"><img src="img/logo.svg" alt="">
                </div>

                <!-- contenitore pulsanti spotify -->
                <div class="icons-spotify d-flex flex-column flex-shrink">
                    <div class="icons d-flex"><img src="img/home.svg" alt="tasto home"><a class="color-txt-white">Home </a> </div> 
                    <div class="icons d-flex"><img src="img/search.svg" alt="btn search"><a class="color-txt-white">Search</a> </div> 
                    <div class="icons d-flex"><img src="img/libreria.svg" alt="libreria spotify"><a class="color-txt-white">Libreria</a> </div> 

                </div>

                <!-- contenitore playlist spotify -->
                <div class="container-playlist flex-grow d-flex flex-column overflow-hidden">
                    <!-- crea e personalizza playlist -->
                    <div class="crea-playlist padding">
                        <h2 class="margin-bottom font-size-title padding color-txt-white">Playlist</h2>
                        <a><span class="plus">+</span><span class="color-txt-white font-weight">Crea Playlist</span></a>
                    </div>

                    <!-- elenco playlist -->
                    <div class="playlist flex-grow overflow-auto padding">
                        <ul>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                            <li class="font-weight color-txt-lightgray">Nuova playlist</li>
                        
                        </ul>
                    </div>
                </div>

                <!-- contenitore installa app e nome utente -->
                <div class="user flex-shrink d-flex flex-column padding">
                    <div class="d-flex align-center">
                        <img class="icon-user " src="img/download.svg" alt="">
                        <a class="color-txt-lightgray">Installa app</a>
                    </div>
                    <hr>
                    <div class="container-svg-profile d-felx"><img class="svg-profile" src="img/profile.svg" alt=""> <a class="color-txt-white">John Doe</a></div>

                </div>
            </div>

            <!-- contenitore delle canzoni di spotify -->
            <div class="flex-grow d-flex flex-column">
                <div class="top-bar flex-shrink row-reverse d-flex bg-black">
                    <button class="btn btn-upgrade">
                        EFFETTUA L'UPGRADE
                    </button>
                </div>

                <!-- contenuto con overflow e flexgrow -->
                <div class="flex-grow"></div>
            </div>
        </div>
        <!-- blocco sotto con flex-shrink -->
        <div class="flex-shrink d-flex play-container">

            <!-- Container di sinistra con icona e nome brano -->
            <div class="container-img-player d-flex flex-shrink align-center padding">
                <!-- container immagine icona -->
                <div class="img-player d-flex">
                    <img class="img-sinister-size" src="img/sinister.jpeg" alt="">
                </div>

                <!-- container con nome brano -->
                <div class="container-nome-brano d-flex flex-column align-center color-txt-white">
                    <a class="title-brano">Sinister</a>
                    <a class="subtitle-brano color-txt-lightgray">Brano Nome</a>
                </div>

                <!-- container con icone hearth e cartella -->
                <div class="container-icons-player ">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-folder"></i>
                </div>
            </div>

            <!-- container centrale con il tasto play e barra di riproduzione -->
            <!-- dare una max-width -->
            <div class="container-player-central flex-grow padding align-center flex-shrink">
                <!-- container sezione centrale -->
                
                    <!-- container superiore -->
                    <div class="container-up-player d-flex align-center d-felx">
                        <!-- icone play/indietro/avanti -->
                        <div class="d-flex container-btn-player">
                            <div class="btn-player"><i class="fa-solid fa-shuffle"></i></div>
                            <div class="btn-player"><i class="fa-solid fa-backward-step"></i></div>
                            <div class="btn-player btn-play"><i class="fa-solid fa-play"></i></div>
                            <div class="btn-player"><i class="fa-solid fa-forward-step"></i></div>
                            <div class="btn-player"><i class="fa-solid fa-rotate-right"></i></div>
                        </div>
                    </div>

                    <!-- container inferiore -->
                    <div class="container-down-player d-flex">
                        <!-- container time -->
                        <div class="sec-player d-flex color-txt-white">0.25</div>

                        <!-- container barra di riproduzione -->
                        <div class="progress-bar"></div>

                        <!-- container total time -->
                        <div class="d-flex">
                            <span class="color-txt-white tot-sec-player">4.35</span>
                        </div>
                    </div>
                </div>
                   
            <!-- container btn semplificati -->
            <div class="flex-shrink">

                <!-- icone semplificate -->
                <div></div>
                
                <!-- barra di riproduzione piccola -->
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
